<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXRide Examples</title>
  <link rel="preload" href="/src/assets/webxride-logo.png" as="image">
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 48px;
      margin-bottom: 24px;
    }
    .header img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0003;
      background: #fff;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0;
      color: #38bdf8;
      letter-spacing: 1px;
    }
    .examples-list {
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      padding: 32px 40px;
      min-width: 320px;
      max-width: 480px;
      margin-bottom: 48px;
    }
    .examples-list h2 {
      color: #fbbf24;
      font-size: 1.3rem;
      margin-bottom: 18px;
      font-weight: 600;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 18px;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 500;
      transition: color 0.2s;
    }
    a:hover {
      color: #fbbf24;
      text-decoration: underline;
    }
    .footer {
      margin-top: auto;
      padding: 24px 0 12px 0;
      color: #64748b;
      font-size: 0.95em;
      text-align: center;
    }
    .empty-state {
      color: #64748b;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/src/assets/webxride-logo.png" alt="WebXRide Logo">
    <h1>WebXRide Examples</h1>
  </div>
  <div class="examples-list">
    <h2>Available Examples</h2>
    <ul>
      <li><a href="/examples/basic_3d_scene/index.html" target="_blank">Basic 3d Scene</a></li>
      <li><a href="/examples/farmscene_example/index.html" target="_blank">Farmscene Example</a></li>
    </ul>
  </div>
  <div class="footer">
    &copy; 2025 WebXRide &mdash; A platform for immersive web creation.
  </div>
</body>
</html>
