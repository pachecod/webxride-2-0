<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .debug {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
    </style>
</head>
<body>
    <h1>üîß Bridge Debug</h1>
    
    <div class="debug">
        <h3>Step 1: Script Loading</h3>
        <div id="script-status">Loading script...</div>
    </div>

    <div class="debug">
        <h3>Step 2: Class Definition</h3>
        <div id="class-status">Checking class...</div>
    </div>

    <div class="debug">
        <h3>Step 3: Instance Creation</h3>
        <div id="instance-status">Creating instance...</div>
    </div>

    <div class="debug">
        <h3>Console Logs</h3>
        <div id="console-logs"></div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logsDiv = document.getElementById('console-logs');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logsDiv.innerHTML += `<div class="info">LOG: ${args.join(' ')}</div>`;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logsDiv.innerHTML += `<div class="error">ERROR: ${args.join(' ')}</div>`;
        };

        // Step 1: Load script
        const scriptStatus = document.getElementById('script-status');
        const script = document.createElement('script');
        script.src = './webxride-integrations/hotspot-template-bridge.js';
        
        script.onload = function() {
            scriptStatus.innerHTML = '<span class="success">‚úÖ Script loaded successfully</span>';
            
            // Step 2: Check class definition
            setTimeout(() => {
                const classStatus = document.getElementById('class-status');
                if (window.HotspotTemplateBridge) {
                    classStatus.innerHTML = '<span class="success">‚úÖ HotspotTemplateBridge class found</span>';
                    
                    // Step 3: Create instance
                    setTimeout(() => {
                        const instanceStatus = document.getElementById('instance-status');
                        try {
                            const bridge = new window.HotspotTemplateBridge();
                            instanceStatus.innerHTML = '<span class="success">‚úÖ Bridge instance created successfully</span>';
                            console.log('Bridge instance:', bridge);
                        } catch (error) {
                            instanceStatus.innerHTML = `<span class="error">‚ùå Failed to create instance: ${error.message}</span>`;
                            console.error('Instance creation error:', error);
                        }
                    }, 100);
                } else {
                    classStatus.innerHTML = '<span class="error">‚ùå HotspotTemplateBridge class not found</span>';
                    console.error('Class not found on window object');
                }
            }, 100);
        };
        
        script.onerror = function() {
            scriptStatus.innerHTML = '<span class="error">‚ùå Failed to load script</span>';
            console.error('Script loading failed');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
