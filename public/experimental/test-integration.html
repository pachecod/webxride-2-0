<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #4caf50;
            color: white;
        }
        .error {
            background: #f44336;
            color: white;
        }
        .info {
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Hotspot Integration Test</h1>
        
        <div class="test-section">
            <h2>Bridge Test</h2>
            <button onclick="testBridge()">Test Bridge Loading</button>
            <div id="bridge-status" class="status info">Bridge not loaded</div>
        </div>

        <div class="test-section">
            <h2>Editor Launch Test</h2>
            <button onclick="launchEditor()">Launch Enhanced Editor</button>
            <button onclick="launchExternalEditor()">Launch External Editor</button>
            <div id="editor-status" class="status info">Editor not launched</div>
        </div>

        <div class="test-section">
            <h2>Asset Integration Test</h2>
            <button onclick="testAssetLoading()">Test Asset Loading</button>
            <div id="asset-status" class="status info">Assets not loaded</div>
        </div>
    </div>

    <script>
        let bridge = null;
        let scriptLoaded = false;
        
        // Load the bridge script
        const script = document.createElement('script');
        script.src = './webxride-integrations/hotspot-template-bridge.js';
        
        script.onload = function() {
            console.log('Bridge script loaded successfully');
            scriptLoaded = true;
        };
        
        script.onerror = function() {
            console.error('Bridge script failed to load');
        };
        
        document.head.appendChild(script);

        async function testBridge() {
            const statusDiv = document.getElementById('bridge-status');
            
            try {
                console.log('Testing bridge...');
                console.log('Script loaded:', scriptLoaded);
                console.log('window.HotspotTemplateBridge:', window.HotspotTemplateBridge);
                console.log('window object keys:', Object.keys(window).filter(key => key.includes('Hotspot')));
                
                if (window.HotspotTemplateBridge) {
                    console.log('Bridge class found, creating instance...');
                    bridge = new window.HotspotTemplateBridge();
                    console.log('Bridge instance created:', bridge);
                    
                    await bridge.initialize({
                        currentUser: 'test-user',
                        isAdmin: true
                    });
                    
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ Bridge loaded and initialized successfully';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Bridge not found. Check if the script loaded correctly.';
                    console.error('Bridge class not found on window object');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Bridge initialization failed: ${error.message}`;
                console.error('Bridge test error:', error);
            }
        }

        async function launchEditor() {
            const statusDiv = document.getElementById('editor-status');
            
            if (!bridge) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ Bridge not initialized. Run bridge test first.';
                return;
            }

            try {
                await bridge.launchEditor('webxride-enhanced');
                statusDiv.className = 'status success';
                statusDiv.textContent = '✅ Enhanced editor launched successfully';
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Editor launch failed: ${error.message}`;
            }
        }

        async function launchExternalEditor() {
            const statusDiv = document.getElementById('editor-status');
            
            if (!bridge) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ Bridge not initialized. Run bridge test first.';
                return;
            }

            try {
                await bridge.launchEditor('external-v2');
                statusDiv.className = 'status success';
                statusDiv.textContent = '✅ External editor launched successfully';
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ External editor launch failed: ${error.message}`;
            }
        }

        async function testAssetLoading() {
            const statusDiv = document.getElementById('asset-status');
            
            if (!bridge) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ Bridge not initialized. Run bridge test first.';
                return;
            }

            try {
                const assets = await bridge.loadWebXRideAssets();
                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ Assets loaded: ${JSON.stringify(assets)}`;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Asset loading failed: ${error.message}`;
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, waiting for script...');
            
            // Wait for script to load
            const checkScript = () => {
                if (scriptLoaded && window.HotspotTemplateBridge) {
                    console.log('Script loaded and bridge available, running test...');
                    testBridge();
                } else {
                    console.log('Waiting for script to load...');
                    setTimeout(checkScript, 100);
                }
            };
            
            setTimeout(checkScript, 500);
        });
    </script>
</body>
</html>
