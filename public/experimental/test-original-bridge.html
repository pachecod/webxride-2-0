<!DOCTYPE html>
<html>
<head>
    <title>Original Bridge Test</title>
</head>
<body>
    <h1>Original Bridge Test</h1>
    <div id="result">Testing original bridge...</div>
    
    <script>
        // Load the original bridge script
        const script = document.createElement('script');
        script.src = './webxride-integrations/hotspot-template-bridge.js';
        
        script.onload = function() {
            console.log('Original bridge script loaded');
            document.getElementById('result').textContent = 'Script loaded, checking class...';
            
            setTimeout(() => {
                if (window.HotspotTemplateBridge) {
                    console.log('Original bridge class found');
                    document.getElementById('result').textContent = 'SUCCESS: Original bridge class found!';
                    document.getElementById('result').style.color = 'green';
                } else {
                    console.log('Original bridge class not found');
                    document.getElementById('result').textContent = 'FAILED: Original bridge class not found';
                    document.getElementById('result').style.color = 'red';
                }
            }, 100);
        };
        
        script.onerror = function() {
            console.log('Original bridge script failed to load');
            document.getElementById('result').textContent = 'FAILED: Script failed to load';
            document.getElementById('result').style.color = 'red';
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
